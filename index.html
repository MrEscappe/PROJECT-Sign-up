<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="style/normalize.css" />
		<link rel="stylesheet" href="style/styles.css" />
		<title>Sign Up!</title>
	</head>
	<body>
		<main class="container">
			<div class="container_left">
				<div class="container_logo">
					<h1 class="logo_text">
						Board
						<sup>&trade;</sup>
					</h1>
					<img src="assets/img/Collaboration-pana.svg" alt="logo" class="logo_img" />
					<div class="container_quote">
						<p class="logo_quote">Join us today and try difference aspects of the existence!</p>
					</div>
				</div>
			</div>
			<div class="container_right">
				<form action="" method="">
					<div class="container_form">
						<div class="form_text">
							<h2>Come Work with us!</h2>
							<p>You want to have astonishing experiences? See thing you never saw? Join us today at the Board!</p>
						</div>
						<div class="input_container">
							<label for="first_name">First Name</label>
							<input type="text" name="first_name" id="first_name" required />
							<div class="error"></div>
						</div>
						<div class="input_container">
							<label for="last_name">Last Name</label>
							<input type="text" name="last_name" id="last_name" required />
							<div class="error"></div>
						</div>
						<div class="input_container">
							<label for="email">Email</label>
							<input type="email" name="email" id="email" required />
							<div class="error"></div>
						</div>
						<div class="input_container">
							<label for="phone">Phone Number</label>
							<input type="tel" name="phone" id="phone" required />
							<div class="error"></div>
						</div>
						<div class="input_container">
							<label for="password">Password</label>
							<input type="password" name="password" id="password" required />
							<div class="error"></div>
						</div>
						<div class="input_container">
							<label for="password_confirm">Confirm Password</label>
							<input type="password" name="password_confirm" id="password_confirm" required />
							<div class="error"></div>
						</div>
						<div class="btn_container">
							<button type="submit" class="btn">Sign Up</button>
							<p class="btn-text">
								Already have an account?
								<a href="#">Log In</a>
							</p>
						</div>
					</div>
				</form>
			</div>
		</main>
		<section class="confirm_overlay" style="display: none">
			<p>Thanks for Signing up!</p>
		</section>
	</body>
</html>
